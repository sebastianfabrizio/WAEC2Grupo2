<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Especialidad</title>
    <script th:src="@{/js/jquery/jquery.js}"  type="text/javascript"></script>
    <link th:href="@{/css/booststrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/booststrap/bootstrap.bundle.js}" ></script>
</head>
<body>

    <nav th:replace="layout :: menu"></nav>
    <h1 class="text-center mt-3">Listado de Especialidades</h1>
    <div class="container mt-3">
        <button class="btn btn-primary btnnuevo">Nuevo</button>
        <table class="table table-hover" id="tbespecialidad">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Funcion</th>
                    <th>Graduacion</th>
                    <th>Medico</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e:${especialidad}">
                    <td th:text="${e.idespecialidad}"></td>
                    <td th:text="${e.titulo}"></td>
                    <td th:text="${e.funcion}"></td>
                    <td th:text="${e.fechgraduacion}"></td>
                    <td th:text="${e.medico.nommedico}"></td>
                    <td>
                        <button class="btn btn-info btnactualizar"
                                th:data-idespecialidad="${e.idespecialidad}">Actualizar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Modal-->
    <div class="modal fade" id="modalespecilidad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Especialidad</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="txtidespecilidad" value="0">
                    <div class="mb-3">
                        <label for="txttitulo" class="col-form-label">Titulo</label>
                        <input type="text" class="form-control" id="txttitulo">
                    </div>
                    <div class="mb-3">
                        <label for="txtfuncion" class="col-form-label">Funcion</label>
                        <input type="text" class="form-control" id="txtfuncion">
                    </div>
                    <div class="mb-3">
                        <label for="txtfechgraduacion" class="col-form-label">Graduacion</label>
                        <input type="date" class="form-control" id="txtfechgraduacion">
                    </div>
                    <div class="mb-3">
                        <label for="cbomedico" class="col-form-label">Medico</label>
                        <select class="form-select" id="cbomedico"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary btnguardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/web/backoffice/especialidad/frmespecilidad.js}" type="text/javascript"></script>
</body>
</html>
